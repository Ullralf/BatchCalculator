<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cost Log</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#2c3e50" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
      padding: 1em;
      max-width: 700px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      text-align: left;
      padding: 0.75em;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: var(--primary);
      color: white;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-top: 1em;
    }
    .clear-button {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.75em 1em;
      margin-top: 1em;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <main>
    <h2>Batch Cost Log</h2>
    <table id="costTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Batch Size</th>
          <th>SH Used</th>
          <th>Surfactant</th>
          <th>Scent</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="clear-button" onclick="clearLog()">Clear Log</button>
    <div class="note">This log shows previous mix batches and their costs. Data is stored locally.</div>
  </main>

  <script src="header.js"></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        const container = document.getElementById('header-container');
        container.innerHTML = data;
        if (typeof initHeader === 'function') initHeader();
      })
      .catch(error => console.error("Error loading header:", error));

    function loadLog() {
      const log = JSON.parse(localStorage.getItem("costLog") || "[]");
      const tbody = document.querySelector("#costTable tbody");
      tbody.innerHTML = "";
      log.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.batchSize}L</td>
          <td>${entry.sh}L</td>
          <td>${entry.surf}L</td>
          <td>${entry.scent}L</td>
          <td>$${entry.cost.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function clearLog() {
      if (confirm("Are you sure you want to clear the log?")) {
        localStorage.removeItem("costLog");
        loadLog();
      }
    }

    loadLog();
  </script>
</body>
</html>
