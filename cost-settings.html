<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2em;
    }
    h1 {
      color: #2c3e50;
    }
    .section {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1.5em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn-save {
      background-color: #2c3e50;
      color: white;
      padding: 0.7em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cost Settings</h1>

  <div class="section">
    <label for="shStrength">SH Strength (%)</label>
    <input type="number" id="shStrength" step="0.1" min="0" max="20" placeholder="e.g. 12.5">
  </div>

  <button class="btn-save" onclick="saveSettings()">Save</button>

  <script>
    function saveSettings() {
      const shStrength = parseFloat(document.getElementById('shStrength').value);
      if (!isNaN(shStrength)) {
        localStorage.setItem('stockSH', shStrength);
        alert('Settings saved.');
      } else {
        alert('Please enter a valid SH strength.');
      }
    }

    // Preload saved values if available
    window.onload = () => {
      const savedSH = localStorage.getItem('stockSH');
      if (savedSH !== null) {
        document.getElementById('shStrength').value = savedSH;
      }
    }
  </script>
</body>
</html>
