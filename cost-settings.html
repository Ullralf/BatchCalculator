<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #f8f8f8;
    }
    h2 {
      color: #2c3e50;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input {
      padding: 0.5em;
      width: 100%;
      box-sizing: border-box;
    }
    .section {
      background: white;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 1em;
      padding: 0.75em 1.5em;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>SH Strength</h2>
    <label for="shStrength">SH Drum Strength (%)</label>
    <input type="number" id="shStrength" step="0.1" min="0">
  </div>

  <div class="section">
    <h2>Chemical Costs</h2>
    <label for="shDrumSize">SH Drum Size (L)</label>
    <input type="number" id="shDrumSize" step="1" min="0">

    <label for="shDrumCost">SH Drum Cost ($)</label>
    <input type="number" id="shDrumCost" step="0.01" min="0">

    <label for="surfactantDrumSize">Surfactant Drum Size (L)</label>
    <input type="number" id="surfactantDrumSize" step="1" min="0">

    <label for="surfactantDrumCost">Surfactant Drum Cost ($)</label>
    <input type="number" id="surfactantDrumCost" step="0.01" min="0">

    <label for="scentDrumSize">Scent Drum Size (L)</label>
    <input type="number" id="scentDrumSize" step="1" min="0">

    <label for="scentDrumCost">Scent Drum Cost ($)</label>
    <input type="number" id="scentDrumCost" step="0.01" min="0">
  </div>

  <button onclick="saveSettings()">Save Settings</button>

  <script>
    function saveSettings() {
      localStorage.setItem('shStrength', document.getElementById('shStrength').value);
      localStorage.setItem('shDrumSize', document.getElementById('shDrumSize').value);
      localStorage.setItem('shDrumCost', document.getElementById('shDrumCost').value);
      localStorage.setItem('surfactantDrumSize', document.getElementById('surfactantDrumSize').value);
      localStorage.setItem('surfactantDrumCost', document.getElementById('surfactantDrumCost').value);
      localStorage.setItem('scentDrumSize', document.getElementById('scentDrumSize').value);
      localStorage.setItem('scentDrumCost', document.getElementById('scentDrumCost').value);
      window.location.href = 'index.html'; // Redirect to main calculator
    }

    function loadSettings() {
      document.getElementById('shStrength').value = localStorage.getItem('shStrength') || '';
      document.getElementById('shDrumSize').value = localStorage.getItem('shDrumSize') || '';
      document.getElementById('shDrumCost').value = localStorage.getItem('shDrumCost') || '';
      document.getElementById('surfactantDrumSize').value = localStorage.getItem('surfactantDrumSize') || '';
      document.getElementById('surfactantDrumCost').value = localStorage.getItem('surfactantDrumCost') || '';
      document.getElementById('scentDrumSize').value = localStorage.getItem('scentDrumSize') || '';
      document.getElementById('scentDrumCost').value = localStorage.getItem('scentDrumCost') || '';
    }

    window.onload = loadSettings;
  </script>
</body>
</html>
