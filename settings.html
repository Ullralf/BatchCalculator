<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#2c3e50" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    /* Header section */
    #header-container {
      margin-bottom: 20px;
    }

    /* Main content section */
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    /* Form and labels */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Button */
    .btn-save {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: var(--primary);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-save:hover {
      background: var(--accent);
    }

    /* Note section */
    .note {
      font-size: 14px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }

    /* Responsive design for mobile */
    @media (max-width: 480px) {
      main {
        padding: 15px;
      }

      label {
        font-size: 14px;
      }

      input {
        font-size: 14px;
        padding: 8px;
      }

      .btn-save {
        font-size: 14px;
        padding: 10px;
      }
    }

    @media (max-width: 768px) {
      main {
        padding: 20px;
      }

      input {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div id="header-container"></div>

  <!-- Main Content Section -->
  <main>
    <form id="settingsForm">
      <div class="form-group">
        <label for="shStrength">SH Strength (%):</label>
        <input type="number" id="shStrength" step="0.1">
      </div>

      <div class="form-group">
        <label for="shCost">SH Cost ($):</label>
        <input type="number" id="shCost" step="0.01">
      </div>

      <div class="form-group">
        <label for="shSize">SH Size (L):</label>
        <input type="number" id="shSize" step="0.1">
      </div>

      <div class="form-group">
        <label for="surfCost">Surfactant Cost ($):</label>
        <input type="number" id="surfCost" step="0.01">
      </div>

      <div class="form-group">
        <label for="surfSize">Surfactant Size (L):</label>
        <input type="number" id="surfSize" step="0.1">
      </div>

      <div class="form-group">
        <label for="scentCost">Scent Cost ($):</label>
        <input type="number" id="scentCost" step="0.01">
      </div>

      <div class="form-group">
        <label for="scentSize">Scent Size (L):</label>
        <input type="number" id="scentSize" step="0.1">
      </div>

      <button type="button" class="btn-save" onclick="saveSettings()">Save Settings</button>
    </form>

    <div class="note">
      Settings are saved to your device and used in mix and cost calculations.
    </div>
  </main>

  <!-- Scripts -->
  <script src="header.js"></script>
  <script>
    // Load header dynamically
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
        initHeader(); // Initialize header actions
      })
      .catch(error => console.error('Error loading header:', error));

    // Save form data to localStorage
    function saveSettings() {
      const settings = {
        shStrength: document.getElementById("shStrength").value,
        shCost: document.getElementById("shCost").value,
        shSize: document.getElementById("shSize").value,
        surfCost: document.getElementById("surfCost").value,
        surfSize: document.getElementById("surfSize").value,
        scentCost: document.getElementById("scentCost").value,
        scentSize: document.getElementById("scentSize").value
      };
      localStorage.setItem("batchSettings", JSON.stringify(settings));
      alert("Settings saved!");
      window.location.href = 'index.html'; // Redirect after save
    }

    // Load saved settings into the form on page load
    function loadSettings() {
      const saved = JSON.parse(localStorage.getItem("batchSettings"));
      if (saved) {
        document.getElementById("shStrength").value = saved.shStrength || "";
        document.getElementById("shCost").value = saved.shCost || "";
        document.getElementById("shSize").value = saved.shSize || "";
        document.getElementById("surfCost").value = saved.surfCost || "";
        document.getElementById("surfSize").value = saved.surfSize || "";
        document.getElementById("scentCost").value = saved.scentCost || "";
        document.getElementById("scentSize").value = saved.scentSize || "";
      }
    }

    // Call loadSettings on page load
    window.onload = loadSettings;
  </script>
</body>
</html>
