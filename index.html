<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BatchCalculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .dial-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .dial {
      text-align: center;
      width: 120px;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .scroll-list {
      max-height: 150px;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      margin-top: 10px;
    }
    .scroll-item {
      padding: 10px;
      font-size: 16px;
      scroll-snap-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .scroll-item.selected {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="dial-container">
    <div class="dial">
      <label>Volume (L)</label>
      <div class="scroll-list" id="volumeList"></div>
    </div>
    <div class="dial">
      <label>SH %</label>
      <div class="scroll-list" id="shList"></div>
    </div>
    <div class="dial">
      <label>Surfactant</label>
      <div class="scroll-list" id="surfactantList"></div>
    </div>
    <div class="dial">
      <label>Scent</label>
      <div class="scroll-list" id="scentList"></div>
    </div>
  </div>

  <script>
    // Function to generate list items with values
    function createOptionList(containerId, values, unit) {
      const container = document.getElementById(containerId);
      values.forEach(value => {
        const item = document.createElement('div');
        item.className = 'scroll-item';
        item.textContent = value + (unit || '');
        item.dataset.value = value;
        container.appendChild(item);
      });
    }

    // Function to get the center selected item
    function getSelectedValue(container) {
      const items = container.querySelectorAll('.scroll-item');
      let closestItem = null;
      let minDistance = Infinity;

      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        const itemCenter = rect.top + rect.height / 2;
        const containerCenter = container.getBoundingClientRect().top + container.offsetHeight / 2;
        const distance = Math.abs(itemCenter - containerCenter);

        if (distance < minDistance) {
          minDistance = distance;
          closestItem = item;
        }
      });

      if (closestItem) {
        closestItem.classList.add('selected');
        return parseFloat(closestItem.dataset.value);
      }
      return null;
    }

    // Initialize lists with sample data
    createOptionList('volumeList', Array.from({length: 20}, (_, i) => (i + 1) * 5), 'L');
    createOptionList('shList', Array.from({length: 20}, (_, i) => i * 0.5), '%');
    createOptionList('surfactantList', [0.001, 0.002, 0.01, 0.0133, 0.02, 0.025], '');
    createOptionList('scentList', [0.001, 0.002, 0.01, 0.0133, 0.02, 0.025], '');

    // Add scroll event listener to detect selection
    function enableScrollDetection(container) {
      container.addEventListener('scroll', () => {
        getSelectedValue(container); // Update the selection on scroll
      });
    }

    // Enable scroll detection on all containers
    ['volumeList', 'shList', 'surfactantList', 'scentList'].forEach(containerId => {
      enableScrollDetection(document.getElementById(containerId));
    });
  </script>
</body>
</html>
