<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chemical Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #2c3e50;
      color: white;
      margin: 0;
      padding: 1em;
    }
    .section {
      padding: 1em;
      margin: 1em auto;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1em;
    }
    .output-grid {
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 0.5em 1em;
      justify-content: center;
      margin-top: 1em;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Softwash Mix & Cost Calculator</h1>

  <div class="section">
    <label for="volume">Volume (L):</label>
    <select id="volume">
      <script>
        for (let i = 5; i <= 200; i += 5) {
          document.write(`<option value="${i}">${i}L</option>`);
        }
        document.write(`<option value="500">500L</option>`);
        document.write(`<option value="1000">1000L</option>`);
      </script>
    </select>

    <label for="sh">Target SH %:</label>
    <select id="sh"></select>

    <label for="surfactant">Surfactant Ratio:</label>
    <select id="surfactant">
      <option value="0.001">1:1000</option>
      <option value="0.002">1:500</option>
      <option value="0.01">1:100</option>
      <option value="0.0133" selected>1:75</option>
      <option value="0.0167">1:60</option>
      <option value="0.02">1:50</option>
      <option value="0.025">1:40</option>
      <option value="0.0333">1:30</option>
    </select>

    <label for="scent">Scent Ratio:</label>
    <select id="scent">
      <option value="0.001">1:1000</option>
      <option value="0.002">1:500</option>
      <option value="0.01">1:100</option>
      <option value="0.0133" selected>1:75</option>
      <option value="0.0167">1:60</option>
      <option value="0.02">1:50</option>
      <option value="0.025">1:40</option>
      <option value="0.0333">1:30</option>
    </select>

    <label for="stockSH">Stock SH Strength (%):</label>
    <input type="number" id="stockSH" value="12.5" min="1" max="20" step="0.1">
  </div>

  <div class="section">
    <h2>Mix Output</h2>
    <div id="mixOutput">Select values to see the mix breakdown.</div>
  </div>

  <div class="section">
    <h2>Cost Calculation</h2>
    <label for="shSize">SH Container Size (L):</label>
    <input type="number" id="shSize" value="20">
    <label for="shPrice">SH Price ($):</label>
    <input type="number" id="shPrice" value="80">

    <label for="surfactantSize">Surfactant Container Size (L):</label>
    <input type="number" id="surfactantSize" value="5">
    <label for="surfactantPrice">Surfactant Price ($):</label>
    <input type="number" id="surfactantPrice" value="50">

    <label for="scentSize">Scent Container Size (L):</label>
    <input type="number" id="scentSize" value="5">
    <label for="scentPrice">Scent Price ($):</label>
    <input type="number" id="scentPrice" value="50">

    <div id="costOutput"></div>
  </div>

  <script>
    const shSelect = document.getElementById('sh');
    for (let i = 0.5; i <= 6; i += 0.1) {
      const option = document.createElement('option');
      option.value = i.toFixed(1);
      option.textContent = `${i.toFixed(1)}%`;
      shSelect.appendChild(option);
    }

    const inputs = [
      'volume', 'sh', 'surfactant', 'scent', 'stockSH',
      'shSize', 'shPrice', 'surfactantSize', 'surfactantPrice',
      'scentSize', 'scentPrice'
    ];
    inputs.forEach(id => {
      document.getElementById(id).addEventListener('input', calculate);
    });

    function calculate() {
      const total = parseFloat(document.getElementById('volume').value);
      const desiredSH = parseFloat(document.getElementById('sh').value);
      const surfRatio = parseFloat(document.getElementById('surfactant').value);
      const scentRatio = parseFloat(document.getElementById('scent').value);
      const stockSH = parseFloat(document.getElementById('stockSH').value);

      const shVolume = (desiredSH / stockSH) * total;
      const surfVolume = surfRatio * total;
      const scentVolume = scentRatio * total;
      const waterVolume = total - shVolume - surfVolume - scentVolume;

      const mixOutput = `
        <div class="output-grid">
          <div class="bold">Chemical</div><div class="bold">Amount</div>
          <div>SH</div><div>${shVolume.toFixed(2)} L</div>
          <div>Surfactant</div><div>${surfVolume.toFixed(2)} L</div>
          <div>Scent</div><div>${scentVolume.toFixed(2)} L</div>
          <div>Water</div><div>${waterVolume.toFixed(2)} L</div>
          <div class="bold">Total</div><div class="bold">${total.toFixed(2)} L</div>
        </div>`;
      document.getElementById('mixOutput').innerHTML = mixOutput;

      const shCost = (parseFloat(document.getElementById('shPrice').value) / parseFloat(document.getElementById('shSize').value)) * shVolume;
      const surfCost = (parseFloat(document.getElementById('surfactantPrice').value) / parseFloat(document.getElementById('surfactantSize').value)) * surfVolume;
      const scentCost = (parseFloat(document.getElementById('scentPrice').value) / parseFloat(document.getElementById('scentSize').value)) * scentVolume;
      const totalCost = shCost + surfCost + scentCost;

      const costOutput = `
        <div class="output-grid">
          <div class="bold">Chemical</div><div class="bold">Cost</div>
          <div>SH</div><div>$${shCost.toFixed(2)}</div>
          <div>Surfactant</div><div>$${surfCost.toFixed(2)}</div>
          <div>Scent</div><div>$${scentCost.toFixed(2)}</div>
          <div class="bold">Total</div><div class="bold">$${totalCost.toFixed(2)}</div>
        </div>`;
      document.getElementById('costOutput').innerHTML = costOutput;
    }

    window.onload = calculate;
  </script>
</body>
</html>
