<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BatchCalculator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#2c3e50" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1em;
      font-size: 1.5em;
      position: relative;
    }
    .settings-icon {
      position: absolute;
      top: 1em;
      right: 1em;
      font-size: 1.2em;
      cursor: pointer;
    }
    .lock-btn {
      position: absolute;
      top: 1em;
      left: 1em;
      font-size: 1.2em;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }
    .dial-container {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin: 1em auto;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .dial {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 10px;
      padding: 0.5em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 80px;
      position: relative;
    }
    .dial label {
      margin-bottom: 0.5em;
    }
    .scroll-list {
      height: 100px;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
      position: relative;
    }
    .scroll-list::-webkit-scrollbar {
      display: none;
    }
    .scroll-item {
      scroll-snap-align: center;
      font-size: 1.2em;
      padding: 0.5em;
      opacity: 0.4;
      transition: opacity 0.2s ease;
    }
    .scroll-item.selected {
      font-weight: bold;
      color: #2c3e50;
      opacity: 1;
    }
    .result {
      margin-top: 1em;
      font-size: 1.2em;
      background: white;
      padding: 1em;
      border-radius: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .result-table {
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 0.5em 2em;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <button class="lock-btn" id="lockBtn" onclick="toggleLock()">üîì</button>
    BatchCalculator
    <span class="settings-icon" onclick="window.location.href='settings.html'">‚öôÔ∏è</span>
  </header>

  <div class="dial-container">
    <div class="dial">
      <label>Vol. (L)</label>
      <div class="scroll-list" id="volumeList"></div>
    </div>
    <div class="dial">
      <label>SH %</label>
      <div class="scroll-list" id="shList"></div>
    </div>
    <div class="dial">
      <label>Surfactant</label>
      <div class="scroll-list" id="surfactantList"></div>
    </div>
    <div class="dial">
      <label>Scent</label>
      <div class="scroll-list" id="scentList"></div>
    </div>
  </div>

  <div class="result" id="output"></div>

  <script>
    const volumeList = document.getElementById("volumeList");
    const shList = document.getElementById("shList");
    const surfactantList = document.getElementById("surfactantList");
    const scentList = document.getElementById("scentList");

    const surfOptions = [0.001, 0.002, 0.01, 0.0133, 0.0167, 0.02, 0.025, 0.0333];
    const scentOptions = [0.001, 0.002, 0.01, 0.0133, 0.0167, 0.02, 0.025, 0.0333];

    let locked = false;

    function formatRatio(value) {
      return value === 0 ? "0" : `1:${Math.round(1 / value)}`;
    }

    function createOptionList(container, options, unit, isRatio = false) {
      const hyphenStart = document.createElement("div");
      hyphenStart.className = "scroll-item";
      hyphenStart.textContent = "-";
      container.appendChild(hyphenStart);

      options.forEach((val) => {
        const item = document.createElement("div");
        item.className = "scroll-item";
        item.dataset.value = val;
        item.textContent = isRatio ? formatRatio(val) : val + (unit || "");
        container.appendChild(item);
      });

      const hyphenEnd = document.createElement("div");
      hyphenEnd.className = "scroll-item";
      hyphenEnd.textContent = "-";
      container.appendChild(hyphenEnd);
    }

    function getCenterValue(container) {
      const items = container.querySelectorAll(".scroll-item");
      for (const item of items) {
        if (item.classList.contains("selected")) {
          return parseFloat(item.dataset.value);
        }
      }
      return null;
    }

    function calculate() {
      const volume = getCenterValue(volumeList);
      const sh = getCenterValue(shList);
      const surfactant = getCenterValue(surfactantList);
      const scent = getCenterValue(scentList);
      const stockSH = parseFloat(localStorage.getItem("stockSH")) || 12.5;

      const shCostPerL = parseFloat(localStorage.getItem("shCost")) || 1.5;
      const surfCostPerL = parseFloat(localStorage.getItem("surfCost")) || 6.0;
      const scentCostPerL = parseFloat(localStorage.getItem("scentCost")) || 8.0;

      if ([volume, sh, surfactant, scent].includes(null)) return;

      const shVol = (sh / stockSH) * volume;
      const surfVol = surfactant * volume;
      const scentVol = scent * volume;
      const water = volume - shVol - surfVol - scentVol;

      const shCost = shVol * shCostPerL;
      const surfCost = surfVol * surfCostPerL;
      const scentCost = scentVol * scentCostPerL;

      document.getElementById("output").innerHTML = `
        <div class="result-table">
          <div>Cost</div><div>Water</div><div>${water.toFixed(2)}L</div>
          <div>$${shCost.toFixed(2)}</div><div>SH</div><div>${shVol.toFixed(2)}L</div>
          <div>$${surfCost.toFixed(2)}</div><div>Surfactant</div><div>${surfVol.toFixed(2)}L</div>
          <div>$${scentCost.toFixed(2)}</div><div>Scent</div><div>${scentVol.toFixed(2)}L</div>
        </div>`;
    }

    function enableScrollDetection(container, key) {
      let timeout;
      container.addEventListener("scroll", () => {
        if (locked) return;
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          const value = getCenterValue(container);
          if (value !== null) localStorage.setItem(key, value);
          calculate();
        }, 200);
      });
    }

    function scrollToSaved(container, key) {
      const value = parseFloat(localStorage.getItem(key));
      if (isNaN(value)) return;
      const items = container.querySelectorAll(".scroll-item");
      for (const item of items) {
        if (parseFloat(item.dataset.value) === value) {
          item.scrollIntoView({ block: "center" });
          break;
        }
      }
    }

    function toggleLock() {
      locked = !locked;
      document.getElementById("lockBtn").textContent = locked ? "üîí" : "üîì";
    }

    createOptionList(volumeList, [...Array(41)].map((_, i) => (i + 1) * 5), "L");
    createOptionList(shList, [...Array(26)].map((_, i) => (i * 0.5).toFixed(1)), "%");
    createOptionList(surfactantList, [0, ...surfOptions], "", true);
    createOptionList(scentList, [0, ...scentOptions], "", true);

    scrollToSaved(volumeList, "volume");
    scrollToSaved(shList, "sh");
    scrollToSaved(surfactantList, "surfactant");
    scrollToSaved(scentList, "scent");

    [
      [volumeList, "volume"],
      [shList, "sh"],
      [surfactantList, "surfactant"],
      [scentList, "scent"]
    ].forEach(([list, key]) => enableScrollDetection(list, key));

    setTimeout(() => calculate(), 300);
  </script>
</body>
</html>
