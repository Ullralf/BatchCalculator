<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .section {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1a252f;
    }
  </style>
</head>
<body>

  <h2>Settings</h2>

  <div class="section">
    <h3>SH Strength</h3>
    <label for="shStrength">Stock SH %</label>
    <input type="number" id="shStrength" min="0" max="100" step="0.1" placeholder="e.g. 12.5">
  </div>

  <div class="section">
    <h3>Cost Calculation Settings</h3>

    <label for="shSize">SH Container Size (L)</label>
    <input type="number" id="shSize" placeholder="e.g. 15">

    <label for="shCost">SH Container Cost ($)</label>
    <input type="number" id="shCost" placeholder="e.g. 22.5">

    <label for="surfSize">Surfactant Container Size (L)</label>
    <input type="number" id="surfSize" placeholder="e.g. 5">

    <label for="surfCost">Surfactant Container Cost ($)</label>
    <input type="number" id="surfCost" placeholder="e.g. 30">

    <label for="scentSize">Scent Container Size (L)</label>
    <input type="number" id="scentSize" placeholder="e.g. 1">

    <label for="scentCost">Scent Container Cost ($)</label>
    <input type="number" id="scentCost" placeholder="e.g. 15">
  </div>

  <button onclick="saveSettings()">Save Settings</button>

  <script>
    function saveSettings() {
      const settings = {
        shStrength: parseFloat(document.getElementById("shStrength").value),
        shSize: parseFloat(document.getElementById("shSize").value),
        shCost: parseFloat(document.getElementById("shCost").value),
        surfSize: parseFloat(document.getElementById("surfSize").value),
        surfCost: parseFloat(document.getElementById("surfCost").value),
        scentSize: parseFloat(document.getElementById("scentSize").value),
        scentCost: parseFloat(document.getElementById("scentCost").value),
      };

      localStorage.setItem("batchSettings", JSON.stringify(settings));
      alert("Settings saved!");
    }

    // Load existing settings if available
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("batchSettings") || "{}");
      if (!saved) return;
      document.getElementById("shStrength").value = saved.shStrength || "";
      document.getElementById("shSize").value = saved.shSize || "";
      document.getElementById("shCost").value = saved.shCost || "";
      document.getElementById("surfSize").value = saved.surfSize || "";
      document.getElementById("surfCost").value = saved.surfCost || "";
      document.getElementById("scentSize").value = saved.scentSize || "";
      document.getElementById("scentCost").value = saved.scentCost || "";
    };
  </script>
</body>
</html>
