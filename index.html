<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BatchCalculator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#2c3e50" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
    nav { background: #2c3e50; padding: 10px; display: flex; justify-content: space-around; color: white; }
    nav button { background: none; border: none; color: white; font-size: 16px; }
    .container { padding: 20px; }
    .section { display: none; }
    .section.active { display: block; }
    label { display: block; margin-top: 10px; }
    input[type="number"] { width: 100%; padding: 10px; margin-top: 5px; }
    .result { margin-top: 20px; background: #fff; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <nav>
    <button onclick="showSection('mix')">Mix Calculator</button>
    <button onclick="showSection('remix')">Remix Calculator</button>
    <button onclick="showSection('guide')">Surface Guide</button>
    <button onclick="showSection('settings')">Settings</button>
  </nav>

  <div class="container">
    <div id="mix" class="section active">
      <h2>Mix Calculator</h2>
      <label>Desired SH % (e.g. 3)</label>
      <input type="number" id="desiredSH" step="0.1" />
      <label>Strength of SH on hand (e.g. 12.5)</label>
      <input type="number" id="shStrength" step="0.1" />
      <label>Total batch size (<span id="unitLabel">gallons</span>)</label>
      <input type="number" id="batchSize" />
      <label>Surfactant amount (optional %)</label>
      <input type="number" id="surfactant" step="0.1" />
      <div class="result" id="mixResult"></div>
    </div>

    <div id="remix" class="section">
      <h2>Remix Calculator (Coming Soon)</h2>
    </div>

    <div id="guide" class="section">
      <h2>Surface Guide (Coming Soon)</h2>
    </div>

    <div id="settings" class="section">
      <h2>Settings</h2>
      <button onclick="toggleUnits()">Switch Units</button>
      <p>Current unit: <strong id="currentUnit">gallons</strong></p>
    </div>
  </div>

  <script>
    let unit = 'gallons';

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleUnits() {
      unit = unit === 'gallons' ? 'liters' : 'gallons';
      document.getElementById('currentUnit').innerText = unit;
      document.getElementById('unitLabel').innerText = unit;
    }

    document.querySelectorAll('#desiredSH, #shStrength, #batchSize, #surfactant').forEach(input => {
      input.addEventListener('input', calculateMix);
    });

    function calculateMix() {
      const desiredSH = parseFloat(document.getElementById('desiredSH').value);
      const shStrength = parseFloat(document.getElementById('shStrength').value);
      const batchSize = parseFloat(document.getElementById('batchSize').value);
      const surfactantPercent = parseFloat(document.getElementById('surfactant').value);

      if (!desiredSH || !shStrength || !batchSize) return;

      const shAmount = (desiredSH / shStrength) * batchSize;
      const waterAmount = batchSize - shAmount;
      const surfactantAmount = surfactantPercent ? (surfactantPercent / 100) * batchSize : 0;

      const result = `
        <strong>SH Needed:</strong> ${shAmount.toFixed(2)} ${unit}<br/>
        <strong>Water Needed:</strong> ${(waterAmount - surfactantAmount).toFixed(2)} ${unit}<br/>
        <strong>Surfactant:</strong> ${surfactantAmount.toFixed(2)} ${unit}
      `;
      document.getElementById('mixResult').innerHTML = result;
    }

    // PWA service worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker failed:', err));
    }
  </script>
</body>
</html>
