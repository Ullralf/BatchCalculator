<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemical Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
    }
    .settings-icon {
      font-size: 1.5em;
      cursor: pointer;
    }
    .section {
      background: var(--section-bg);
      padding: 1em;
      border-radius: 10px;
      margin: 1em 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.2em;
      box-sizing: border-box;
    }
    button {
      margin-top: 1em;
      padding: 0.75em 1.5em;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chemical Cost Calculator</h1>
    <span class="settings-icon" onclick="window.location.href='settings.html'">&#9881;</span>
  </header>

  <div class="section">
    <label for="targetSH">Target SH Strength (%)</label>
    <input type="number" id="targetSH" step="0.1">

    <label for="totalVolume">Total Batch Volume (L)</label>
    <input type="number" id="totalVolume" step="0.1">

    <label for="surfactantAmount">Surfactant (L)</label>
    <input type="number" id="surfactantAmount" step="0.1">

    <label for="scentAmount">Scent (L)</label>
    <input type="number" id="scentAmount" step="0.1">

    <button onclick="calculateMix()">Calculate</button>
  </div>

  <div class="section">
    <h2>Results</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Amount (L)</th>
          <th>Cost ($)</th>
        </tr>
      </thead>
      <tbody id="resultsBody">
      </tbody>
    </table>
  </div>

  <script>
    const theme = localStorage.getItem('darkMode') === 'true' ? 'dark' : 'light';
    applyTheme(theme);

    function applyTheme(mode) {
      if (mode === 'dark') {
        document.documentElement.style.setProperty('--bg-color', '#1e1e1e');
        document.documentElement.style.setProperty('--text-color', '#ffffff');
        document.documentElement.style.setProperty('--section-bg', '#2a2a2a');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#f4f4f4');
        document.documentElement.style.setProperty('--text-color', '#000000');
        document.documentElement.style.setProperty('--section-bg', '#ffffff');
      }
    }

    function calculateMix() {
      const targetSH = parseFloat(document.getElementById('targetSH').value);
      const totalVolume = parseFloat(document.getElementById('totalVolume').value);
      const surfactantAmount = parseFloat(document.getElementById('surfactantAmount').value);
      const scentAmount = parseFloat(document.getElementById('scentAmount').value);

      const shStrength = parseFloat(localStorage.getItem('shStrength')) || 0;
      const shDrumSize = parseFloat(localStorage.getItem('shDrumSize')) || 1;
      const shDrumCost = parseFloat(localStorage.getItem('shDrumCost')) || 1;
      const surfactantDrumSize = parseFloat(localStorage.getItem('surfactantDrumSize')) || 1;
      const surfactantDrumCost = parseFloat(localStorage.getItem('surfactantDrumCost')) || 1;
      const scentDrumSize = parseFloat(localStorage.getItem('scentDrumSize')) || 1;
      const scentDrumCost = parseFloat(localStorage.getItem('scentDrumCost')) || 1;

      const shAmount = ((targetSH / shStrength) * (totalVolume - surfactantAmount - scentAmount));
      const waterAmount = totalVolume - shAmount - surfactantAmount - scentAmount;

      const shCost = (shAmount / shDrumSize) * shDrumCost;
      const surfactantCost = (surfactantAmount / surfactantDrumSize) * surfactantDrumCost;
      const scentCost = (scentAmount / scentDrumSize) * scentDrumCost;

      const results = [
        { name: 'SH', amount: shAmount.toFixed(2), cost: shCost.toFixed(2) },
        { name: 'Surfactant', amount: surfactantAmount.toFixed(2), cost: surfactantCost.toFixed(2) },
        { name: 'Scent', amount: scentAmount.toFixed(2), cost: scentCost.toFixed(2) },
        { name: 'Water', amount: waterAmount.toFixed(2), cost: '0.00' }
      ];

      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = '';
      results.forEach(row => {
        tbody.innerHTML += `<tr><td>${row.name}</td><td>${row.amount}</td><td>${row.cost}</td></tr>`;
      });
    }
  </script>
</body>
</html>
