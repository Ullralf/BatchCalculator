<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BatchCalculator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#2c3e50" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Shared header -->
  <div id="header-container"></div>

  <div class="dial-container">
    <div class="dial">
      <label>Vol.</label>
      <div class="scroll-list" id="volumeList"></div>
    </div>
    <div class="dial">
      <label>SH %</label>
      <div class="scroll-list" id="shList"></div>
    </div>
    <div class="dial">
      <label>Surfactant</label>
      <div class="scroll-list" id="surfactantList"></div>
    </div>
    <div class="dial">
      <label>Scent</label>
      <div class="scroll-list" id="scentList"></div>
    </div>
  </div>

  <div class="result" id="output">
    <div class="result-table" id="resultsTable">
      <div>Cost</div><div>Water</div><div>0.00L</div>
      <div>$0.00</div><div>SH</div><div>0.00L</div>
      <div>$0.00</div><div>Surfactant</div><div>0.00L</div>
      <div>$0.00</div><div>Scent</div><div>0.00L</div>
    </div>
    <button id="saveLogBtn" onclick="saveLog()">ðŸ’¾ Save Mix to Log</button>
  </div>

  <script src="header.js"></script>
  <script src="index.js"></script> <!-- move your existing JS here for better separation -->
</body>
</html>
