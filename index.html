<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BatchCalculator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#0f172a" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Shared Header -->
  <div id="header-container"></div>

  <!-- Dial Controls -->
  <div class="dial-container">
    <div class="dial">
      <label for="waterDial">Water</label>
      <div class="scroll-list" id="waterDial">
        <div class="scroll-item">5L</div>
        <div class="scroll-item">10L</div>
        <div class="scroll-item selected">15L</div>
        <div class="scroll-item">20L</div>
        <div class="scroll-item">25L</div>
      </div>
    </div>
    <div class="dial">
      <label for="shDial">SH</label>
      <div class="scroll-list" id="shDial">
        <div class="scroll-item">1%</div>
        <div class="scroll-item">2%</div>
        <div class="scroll-item selected">3%</div>
        <div class="scroll-item">4%</div>
        <div class="scroll-item">5%</div>
      </div>
    </div>
    <div class="dial">
      <label for="surfactantDial">Surfactant</label>
      <div class="scroll-list" id="surfactantDial">
        <div class="scroll-item">None</div>
        <div class="scroll-item selected">Light</div>
        <div class="scroll-item">Medium</div>
        <div class="scroll-item">Heavy</div>
      </div>
    </div>
    <div class="dial">
      <label for="scentDial">Scent</label>
      <div class="scroll-list" id="scentDial">
        <div class="scroll-item">None</div>
        <div class="scroll-item selected">Lemon</div>
        <div class="scroll-item">Cherry</div>
        <div class="scroll-item">Pine</div>
      </div>
    </div>
  </div>

  <!-- Output Section -->
  <div class="result" id="output">
    <div class="result-table" id="resultsTable">
      <div>Cost</div><div>Water</div><div>0.00L</div>
      <div>$0.00</div><div>SH</div><div>0.00L</div>
      <div>$0.00</div><div>Surfactant</div><div>0.00L</div>
      <div>$0.00</div><div>Scent</div><div>0.00L</div>
    </div>
    <button id="saveLogBtn" onclick="saveLog()">ðŸ’¾ Save Mix to Log</button>
  </div>

  <!-- Load Header and Theme Script -->
  <script src="header.js"></script>
  <script>
    function saveLog() {
      alert("Mix saved to log!");
    }

    // Load reusable header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error("Error loading header:", error));
  </script>
</body>
</html>
