<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    h2 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.5em;
    }
    button {
      margin-top: 2em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>

  <label for="shCost">SH Cost ($/L)</label>
  <input type="number" id="shCost" step="0.01" placeholder="e.g., 1.5" />

  <label for="surfCost">Surfactant Cost ($/L)</label>
  <input type="number" id="surfCost" step="0.01" placeholder="e.g., 6.0" />

  <label for="scentCost">Scent Cost ($/L)</label>
  <input type="number" id="scentCost" step="0.01" placeholder="e.g., 8.0" />

  <label for="stockSH">Stock SH Strength (%)</label>
  <input type="number" id="stockSH" step="0.1" placeholder="e.g., 12.5" />

  <button onclick="saveSettings()">Save Settings</button>

  <script>
    function saveSettings() {
      const shCost = parseFloat(document.getElementById('shCost').value);
      const surfCost = parseFloat(document.getElementById('surfCost').value);
      const scentCost = parseFloat(document.getElementById('scentCost').value);
      const stockSH = parseFloat(document.getElementById('stockSH').value);

      if (!isNaN(shCost)) localStorage.setItem('shCost', shCost);
      if (!isNaN(surfCost)) localStorage.setItem('surfCost', surfCost);
      if (!isNaN(scentCost)) localStorage.setItem('scentCost', scentCost);
      if (!isNaN(stockSH)) localStorage.setItem('stockSH', stockSH);

      window.location.href = 'index.html';
    }

    // Optional: populate existing values
    window.onload = () => {
      if (localStorage.getItem('shCost')) document.getElementById('shCost').value = localStorage.getItem('shCost');
      if (localStorage.getItem('surfCost')) document.getElementById('surfCost').value = localStorage.getItem('surfCost');
      if (localStorage.getItem('scentCost')) document.getElementById('scentCost').value = localStorage.getItem('scentCost');
      if (localStorage.getItem('stockSH')) document.getElementById('stockSH').value = localStorage.getItem('stockSH');
    };
  </script>
</body>
</html>
