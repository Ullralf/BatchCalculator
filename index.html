<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BatchCalculator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#2c3e50" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1em;
      font-size: 1.5em;
    }
    .dial-container {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin: 2em auto;
      flex-wrap: wrap;
    }
    .dial {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    select {
      font-size: 1.2em;
      padding: 0.5em;
    }
    .result {
      margin-top: 2em;
      font-size: 1.2em;
      background: white;
      padding: 1em;
      border-radius: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>BatchCalculator</header>

  <div class="dial-container">
    <div class="dial">
      <label for="volume">Volume (L)</label>
      <select id="volume">
        <!-- 5 to 200 litres -->
        <script>
          for (let i = 5; i <= 200; i += 5) {
            document.write(`<option value="${i}">${i}L</option>`);
          }
        </script>
      </select>
    </div>

    <div class="dial">
      <label for="sh">SH %</label>
      <select id="sh">
        <!-- 0.5% to 6% -->
        <script>
          for (let i = 0.5; i <= 6; i += 0.1) {
            document.write(`<option value="${i.toFixed(1)}">${i.toFixed(1)}%</option>`);
          }
        </script>
      </select>
    </div>

    <div class="dial">
      <label for="surfactant">Surfactant %</label>
      <select id="surfactant">
        <!-- 0% to 5% -->
        <script>
          for (let i = 0; i <= 5; i += 0.5) {
            document.write(`<option value="${i}">${i}%</option>`);
          }
        </script>
      </select>
    </div>
  </div>

  <div class="result" id="output">
    Select values to see the mix breakdown.
  </div>

  <script>
    const volume = document.getElementById('volume');
    const sh = document.getElementById('sh');
    const surfactant = document.getElementById('surfactant');
    const output = document.getElementById('output');

    function calculate() {
      const total = parseFloat(volume.value);
      const desiredSH = parseFloat(sh.value);
      const surfPct = parseFloat(surfactant.value);
      const stockSH = 12.5; // assumed stock strength

      const shVolume = (desiredSH / stockSH) * total;
      const surfVolume = (surfPct / 100) * total;
      const waterVolume = total - shVolume - surfVolume;

      output.innerHTML = `
        <strong>SH:</strong> ${shVolume.toFixed(2)}L<br>
        <strong>Water:</strong> ${waterVolume.toFixed(2)}L<br>
        <strong>Surfactant:</strong> ${surfVolume.toFixed(2)}L
      `;
    }

    volume.addEventListener('change', calculate);
    sh.addEventListener('change', calculate);
    surfactant.addEventListener('change', calculate);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
